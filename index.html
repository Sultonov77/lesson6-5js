<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Lesson6 To do list</title>
  </head>
  <body>
    <div class="card todo__card">
      <!-- header section -->
      <div class="card-header">
        <h2 class="text-center">To Do List</h2>
      </div>
      <!-- hero section -->
      <div class="card__body">
        <form class="todo__form d-flex m-3" id="todo__form">
          <input type="text" class="form-control me-5" id="todo__input" />
          <button type="submit" class="btn btn-outline-primary">Submit</button>
        </form>
      </div>
      <ul class="list-group list-group-flush" id="todo__list__group"></ul>
      <!-- footer section -->
      <div class="card-footer">
        <a href="#" class="btn btn-primary button" id="save"
          ><h5 class="button__title">Save</h5></a
        >
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
